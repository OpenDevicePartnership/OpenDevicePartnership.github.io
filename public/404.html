<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Redirecting...</title>
		<meta http-equiv="refresh" content="0;url=/index.html">
		<script type="text/javascript">
			// GitHub Pages SPA redirect: rewrite URL and reload index.html
			(function() {
				var l = window.location;
				var pathname = l.pathname.replace(/^\//, "");
				if (pathname !== "index.html" && pathname !== "" && !pathname.startsWith("public/")) {
					var search = l.search || "";
					var hash = l.hash || "";
					var newUrl = "/index.html?redirect=" + encodeURIComponent(pathname + search + hash);
					window.location.replace(newUrl);
				}
			})();
		</script>
		<style>
			body { background: #fff; color: #222; font-family: system-ui, sans-serif; }
		</style>
	</head>
	<body>
		<h1>Redirecting...</h1>
		<p>If you are not redirected, <a href="/index.html">click here</a>.</p>
	</body>
</html>
