<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Redirecting...</title>
		<script>
			// Redirect all 404s to index.html and preserve the path for SPA routing
			var pathname = window.location.pathname;
			var search = window.location.search || '';
			var hash = window.location.hash || '';
			var newUrl = '/index.html?p=' + encodeURIComponent(pathname + search + hash);
			window.location.replace(newUrl);
		</script>
		<style>
			body { background: #fff; color: #222; font-family: system-ui, sans-serif; }
		</style>
	</head>
	<body>
		<h1>Redirecting...</h1>
	</body>
</html>
